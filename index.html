<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
	<title>
		C Compiler
	</title>
	<link href="style.css" rel="stylesheet" type="text/css" />
	<script language="javascript" type="text/javascript" src="edit_area/edit_area_full.js"></script>
	<script language="Javascript" type="text/javascript">
		editAreaLoader.init({
			id: "codebox" // id of the textarea to transform		
				,
			start_highlight: true // if start with highlight
				,
			allow_resize: "none",
			word_wrap: true,
			language: "ru",
			syntax: "c"
		});
	</script>
</head>

<body>
	<div id="panel">
		<button id="compile" class="pbutton pbutton-big">
            <img src="img/compile.png">собрать программу
        </button>
		<a href="#" id="link" class="pbutton  pbutton-big"><img src="img/load.png">скачать программу</a>
		<div class="sep"></div>
		<div class="minipanel">
			<select size="1" name="setcompiler" id="setcompiler" class="pbutton">
                <option selected value="0">Linux gcc</option>
                <option value="1">Windows mingw</option>
            </select>
            <select size="1" name="optimization" id="optimization" class="pbutton">
                <option selected value="0">без оптимизации</option>
                <option value="1">оптимизация скорости</option>
                <option value="2">оптимизация размера</option>
            </select>
            <select size="1" name="code_page" id="code_page" class="pbutton">
                <option selected value="0">кодировка utf-8</option>
                <option value="1">кодировка cp1251</option>
                <option value="2">кодировка cp866</option>
            </select>
            <span>настройки компилятора</span>
        </div>
        <div class="sep"></div>
        <button id="hello" class="pbutton pbutton-big">
            <img src="img/question.png">привет мир!
        </button>
	</div>
	<div id="wrapper">
	    <textarea id="codebox" rows="24" cols="80" name="text_box" style="width:100%;height:100%;">
	    </textarea>
	</div>
    <textarea id='output' rows='3' cols='80'></textarea>
	<div id='output-text'>OUTPUT</div>
	<script language="Javascript" type="text/javascript" src="script.js"></script>
</body>

</html>
